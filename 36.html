    <h1>Access Elements from Object</h1>

    <p>
      Dot notation is used to access the element from the object such as,
    </p>

    <pre>name<mark>.</mark>first_name
name<mark>.</mark>is_supernatural</pre>

    <p>
      Dot notation is also useful while calling method from the object, but you need to write parenthesis at the end to call it such as:
    </p>

    <pre>name<mark>.</mark>greeting<mark>()</mark></pre>
