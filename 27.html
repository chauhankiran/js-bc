    <h1>How to Define Array?</h1>

    <p>
      Using box bracket <code>[]</code> such as:
    </p>

    <pre>let a = <mark>[</mark>56, 56, 68<mark>]</mark>
let b = <mark>[</mark>-1, 3.14, "hello", [2, 3]<mark>]</mark></pre>

    <p>
      In order to access the element or items from the array we need to use index or position of element within array such as:
    </p>

    <pre>a<mark>[1]</mark>
b<mark>[3]</mark></pre>
