    <h1>High Order Function</h1>

    <p>
      JavaScript has support for <em>high-order function</em> e.g. you can pass function as parameter. You're familiar with this concept, right?
    </p>

    <pre>setTimeout(<mark>function() {
  console.log("hello, world")
}</mark>, 1000)</pre>

    <p>
      The first argument of <code>setTimeout</code> is a function.
    </p>
